<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>Basic edit</title>
</head>
<body>
    <main>
        <div class="main-div">
            <div class="left-panel">
                <p class="heading1"><span class="line">|</span><span class="first1">COMING UP FOR YOU</span></p>
                <div class="box1">
                    <p class="para1"><span class="calendar">Your calendar is clear today</span><span><img src="icons8-menu-vertical-24.png" alt="dots" class="dotclass"></span></p>
                    <button class="bt1 slidingcolor"><img src="icons8-calendar.gif" alt="calendar image" class="calendar-img"><span class="text2">Add an event</span></button>
                    <button class="bt2 slidingcolor"><img src="icons8-tap-gesture.gif" alt="hand image" class="finger"><span class="text3">Add a Reminder</span></button>
                </div>
                <p class="heading2"><span class="line">|</span><span class="first1">KEEP TRACK OF THINGS</span></p>
                <div class="box2">
                    <div><img src="icons8-bulleted-list-50.png" alt="bulleted menu" class="menu1"></div>
                    <div class="shopping">
                        <p class="p1">Shopping</p>
                        <p class="p2">Start adding items to your list</p>
                    </div>
                    <div class="down-arrow"><img src="icons8-expand-arrow-30.png" alt="down-arrow" class="downarrow"></div>
                </div>
                <p class="heading2"><span class="line">|</span><span class="first1">NEXT WEEK</span></p>
                <div class="box3">
                    <p class="p3"><img src="icons8-planner-24.png" alt="calendar image" class="calimg">You have 4 more calendar events later on</p>
                </div>
                <div class="plussign">
                    <button class="rounded-button" type="button">
                        <img src="icons8-plus-math-48.png" alt="add reminder button" class="plus-element">
                    </button>
                </div>
            </div>
            <div class="right-panel">
                <p class="y"></p>
                <p class="ads"><h2>ADVERTISEMENT</h2></p>
                <p class="eyegif"><img src="eye-off-outline.svg" alt="eye gif" id="eyes"></p>
                <div class="ads-list">
                    <button type="button" class="ads-button-type slider">
                        <p>1. SHOPIFY WEBSITE TEMPLATES </p><span class="arrow10"><img src="icons8-sort-right.gif" alt="arrow right" class="end-arrow-right"></span>
                    </button>
                    <hr class="greenline">
                </div>
                <div class="ads-list">
                    <button type="button" class="ads-button-type slider">
                        <p>2. PERSONAL WEBSITE TEMPLATES </p><span class="arrow11"><img src="icons8-sort-right.gif" alt="arrow right" class="end-arrow-right"></span>
                    </button>
                    <hr class="greenline">
                </div>
                <div class="ads-list">
                    <button type="button" class="ads-button-type slider">
                        <p>3. CREATE YOUR OWN WEBSITE </p><span class="arrow12"><img src="icons8-sort-right.gif" alt="arrow right" class="end-arrow-right"></span>
                    </button>
                    <hr class="greenline">
                </div>
                <div class="ads-list">
                    <button type="button" class="ads-button-type slider">
                        <p>4. BUILD A WEBPAGE </p><span class="arrow13"><img src="icons8-sort-right.gif" alt="arrow right" class="end-arrow-right"></span>
                    </button>
                    <hr class="greenline">
                </div>
                <div class="ads-list">
                    <button type="button" class="ads-button-type slider">
                        <p>5. WEBSITE DESGIN TEMPLATES </p><span class="arrow14"><img src="icons8-sort-right.gif" alt="arrow right" class="end-arrow-right"></span>
                    </button>
                    <hr class="greenline">
                </div>
                <div class="ads-list">
                    <button type="button" class="ads-button-type slider">
                        <p>6. FREE ONLINE CERTIFICATE WITH COURSES </p><span class="arrow15"><img src="icons8-sort-right.gif" alt="arrow right" class="end-arrow-right"></span>
                    </button>
                    <hr class="greenline">
                </div>
                <div class="belowtext">
                    <span><img src="icons8-ad-banner-48.png" alt="small ad image" class="smalladimage"></span>
                    <span class="lastline">| Business Focus</span>
                    <span class="c1"><img src="icons8-copyright-48.png" alt="copyright" class="copy"></span>
                </div>
           </div>
        </div>
    </main>
</body>
</html>
